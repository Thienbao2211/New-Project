<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page - MindX Cinema</title>
    <link rel="stylesheet" href="./css/overview-movie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Nav (Title, Button) -->

        <!-- Image -->

    <img class="background-image-movie-overview" src="" alt="Image Background Movie Overview">

    <!-- Nav -->

    <div class="nav">
        <!-- Title -->

        <div class="title">
            <p>Mind<span style="color: red;">X</span>
                 Cinema</p>
        </div>
        <!-- Button -->

        <div class="searchExitBtn">
            <div>  
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
    </div>

    <!-- Label (Image Label, Text Label, Button) -->

        <!-- Image Label -->

    <div class="image-label">
        <img class="poster-movie-overview" src="" alt="Poster Movie Overview">
    </div>
    
        <!-- Text Label -->

    <div class="label">
        <div class="text-label">
            <h1 class="title-movie-overview"></h1>
            <p class="label-movie-overview"></p>
        </div>

        <div class="button-label">
            <a href="#"><i class="fa-solid fa-circle-play"></i> Watch Now</a>
        </div>
    </div>

    <script src="./script/movie-overview.js"></script>
</body>
</html>
