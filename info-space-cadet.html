<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page - MindX Cinema</title>
    <link rel="stylesheet" href="./css/info.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <!-- Nav (Title, Button) -->

        <!-- Image -->

    <img src="./image/background-image/background-space-cadet.png" alt="Space Cadet Image" id="bg-image">

    <!-- Nav -->

    <div class="nav">
        <!-- Title -->

        <div class="title">
            <p>Mind<span style="color: red;">X</span>
                 Cinema</p>
        </div>
        <!-- Button -->

        <div class="searchExitBtn">
            <div>  
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
    </div>

    <!-- Label (Image Label, Text Label, Button) -->

        <!-- Image Label -->

    <div class="image-label">
        <img src="./image/label-space-cadet.png" alt="Space Cadet Label">
    </div>
    
        <!-- Text Label -->

    <div class="label">
        <div class="text-label">
            <h1>Space Cadet</h1>
            <p>Tiffany "Rex" Simpson has always dreamed of going to space, and her "doctored" application lands her in NASA's ultra-competitive astronaut training program. In over her dead, can this Florida girl; rely on her quick wits, moxie and determination...</p>
        </div>

        <div class="button-label">
            <button><i class="fa-solid fa-circle-play"></i> Watch Now</button>
            <button><i class="fa-solid fa-circle-info"></i> View Info</button>
        </div>
    </div>

    <script src="./script/info.js"></script>
</body>
</html>
